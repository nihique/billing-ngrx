<!--Search-->
<form class="input-group global-search toolbar-item">
    <input ng-model="$ctrl.searchTerm"
            type="text"
            class="form-control"
            style="width: 200px"
            placeholder="Search">
    <span class="input-group-btn">
        <button ng-disabled="$ctrl.shouldDisableSearchButton()"
                ng-click="$ctrl.search()"
                class="btn btn-default"
                type="submit">
            <i class="glyphicon glyphicon-search"></i>
        </button>
    </span>
</form>

<!-- New task -->
<div class="toolbar-item">
    <button id="new-task-button"
            type="button"
            class="btn btn-default"
            ui-sref=".task.new({taskTypeId: 1})">
        <i class="fa fa-fw fa-plus"></i>
        Task
    </button>
</div>

<!-- Admin mode -->
<div class="btn-group toolbar-item"
    uib-dropdown
    ng-if="::$ctrl.isAdmin">
    <button type="button"
            class="btn btn-default admin-mode-button admin-mode-on"
            uib-dropdown-toggle>
        <i class="fa fa-fw fa-cog"></i>
        Admin
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <li>
            <a href=""
                class="global-configuration-button"
                ng-click="$ctrl.openGlobalConfigurationModal()">
                Global Settings
            </a>
        </li>
        <li>
            <a class="admin-mode-link-transport"
                ui-sref=".task.config({taskTypeId: 1})">
                Task Configuration
            </a>
        </li>
        <li>
            <a ui-sref=".config.queues.list"
                id="queue-configuration-button">
                Queues
            </a>
        </li>
        <li>
            <a ui-sref=".config.billingZones.list"
                class="billing-zones-button">
                Billing Zones
            </a>
        </li>
        <li>
            <a ui-sref=".config.documentTypes.list"
                class="document-types-button">
                Document Types
            </a>
        </li>
        <li>
            <a ui-sref=".config.locationModifiers.list"
                class="location-modifiers-button">
                Location Modifiers
            </a>
        </li>
        <li>
            <a ui-sref=".config.payers.list"
                class="payers-button">
                Payers
            </a>
        </li>
        <li>
            <a ui-sref=".config.pricingRules.list"
                class="pricing-rules-button">
                Pricing Rules
            </a>
        </li>
        <li>
            <a ui-sref=".config.facilities.list"
                class="facilities-button">
                Facilities
            </a>
        </li>
        <li>
            <a ui-sref=".config.workflowSteps"
                class="workflow-steps-button">
                Workflow Steps
            </a>
        </li>
    </ul>
</div>
