<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <tf-panel>
                <div title>
                    Task
                </div>
                <tf-form>
                    <tf-merge-group [options]="tfMergeGroupOptions['shouldBeInvoiced']"></tf-merge-group>
                </tf-form>
            </tf-panel>
        </div>
        <div class="col-md-6">
            <tf-panel>
                <div title>
                    Patient
                </div>
                <tf-form>
                    <tf-merge-group [options]="tfMergeGroupOptions['patient.firstName']"></tf-merge-group>
                    <tf-merge-group [options]="tfMergeGroupOptions['patient.lastName']"></tf-merge-group>
                </tf-form>
            </tf-panel>
        </div>
    </div>
</div>
