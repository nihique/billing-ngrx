<div class="heading">
    <h2>
        <span *ngIf="taskMode === 'new'">New</span>
        <span *ngIf="taskMode === 'edit'"></span>
        <span *ngIf="taskMode === 'config'">Task Configuration</span>
        <span *ngIf="taskMode !== 'config'">{{taskTypeName}}</span>
    </h2>
    <task-toolbar></task-toolbar>
</div>

<div class="row">
    <div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <tf-task
                [tfMergeGroupOptions]="tfMergeGroupOptions"
                (fieldChanged)="fieldChanged($event)"
            ></tf-task>
            <!--TODO: <tf-signatures></tf-signatures>-->
            <tf-workset
                [tfMergeGroupOptions]="tfMergeGroupOptions"
                (fieldChanged)="fieldChanged($event)"
            ></tf-workset>
        </div>
        <div class="col-md-6">
            <tf-patient
                [tfMergeGroupOptions]="tfMergeGroupOptions"
                (fieldChanged)="fieldChanged($event)"
            ></tf-patient>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="row">
        <tf-transport
            [tfMergeGroupOptions]="tfMergeGroupOptions"
            (fieldChanged)="fieldChanged($event)"
        ></tf-transport>
    </div>
</div>
